<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4a90e2, #50e3c2);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-attachment: fixed;
        }
        .container {
            max-width: 800px;
            width: 90%;
            padding: 40px;
            background: #fff;
            color: #333;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease-out;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
            margin: 20px; /* Ensure itâ€™s centered properly */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            text-align: center;
            color: #4a90e2;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        form {
            display: grid;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
            outline: none;
        }
        button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: block;
            width: 100%;
            margin-top: 10px;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #357abd;
            transform: scale(1.05);
        }
        .view-users-button {
            background-color: #50e3c2;
            margin-top: 10px;
        }
        .view-users-button:hover {
            background-color: #3abf9f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create User</h1>
        <form id="userForm">
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" name="firstName" required>
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" name="lastName" required>
            </div>
            <div class="form-group">
                <label>Mobile No:</label>
                <input type="text" name="mobileNo" required>
            </div>
            <div class="form-group">
                <label>Email ID:</label>
                <input type="email" name="emailId" required>
            </div>
            <div class="form-group">
                <label>Street:</label>
                <input type="text" name="address[street]">
            </div>
            <div class="form-group">
                <label>City:</label>
                <input type="text" name="address[city]">
            </div>
            <div class="form-group">
                <label>State:</label>
                <input type="text" name="address[state]">
            </div>
            <div class="form-group">
                <label>Country:</label>
                <input type="text" name="address[country]">
            </div>
            <div class="form-group">
                <label>Login ID:</label>
                <input type="text" name="loginId" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit">Save</button>
            <button class="view-users-button" onclick="window.location.href='/display.html'">View Users</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        $('#userForm').submit(function(event) {
            event.preventDefault();
            $.ajax({
                url: '/api/users',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    firstName: $('input[name="firstName"]').val(),
                    lastName: $('input[name="lastName"]').val(),
                    mobileNo: $('input[name="mobileNo"]').val(),
                    emailId: $('input[name="emailId"]').val(),
                    address: {
                        street: $('input[name="address[street]"]').val(),
                        city: $('input[name="address[city]"]').val(),
                        state: $('input[name="address[state]"]').val(),
                        country: $('input[name="address[country]"]').val()
                    },
                    loginId: $('input[name="loginId"]').val(),
                    password: $('input[name="password"]').val()
                }),
                success: function(response) {
                    alert('User saved successfully');
                    $('#userForm')[0].reset(); // Reset form after submission
                },
                error: function(error) {
                    alert('Error saving user: ' + error.responseText);
                }
            });
        });

        // Listen for the 'userCreated' event from the server
        socket.on('userCreated', (user) => {
            alert(`New user created: ${user.firstName} ${user.lastName}`);
        });
    </script>
</body>
</html>
